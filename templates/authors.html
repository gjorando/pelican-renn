{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - {{ _("Auteurs") }}{% endblock %}

{% block content %}
    <h2>{{ _("Articles par auteur") }}</h2>
    <ul>
        {% for author, articles in authors|sort %}
            <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
{% endblock %}
