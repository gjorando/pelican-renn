{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - {{ _("Archives") }}{% endblock %}

{% block content %}
    <h2>{{ _("Archives") }}</h2>

    <dl class="flex flex-col lg:items-center">
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd class="mb-1"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
{% endblock %}
