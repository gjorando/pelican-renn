{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - {{ _("Archives") }}{% endblock %}

{% block content %}
    <h2>{{ _("Archives") }}</h2>

    <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
{% endblock %}
