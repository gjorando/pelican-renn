{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - {{ _("Tags") }}{% endblock %}

{% block content %}
    <h2>{{ _("Articles par tag") }}</h2>
    <ul>
        {% for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
{% endblock %}
